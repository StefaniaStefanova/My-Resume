<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Stefania Stefanova</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e6f4ea; 
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #006400; 
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        /* Hamburger меню */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                width: 100%;
                display: none;
                margin-top: 10px;
            }
            nav ul.show {
                display: flex;
            }
            .hamburger {
                display: flex;
            }
        }

        section {
            padding: 40px 20px;
        }

        h2 {
            font-size: 28px;
            color: #004d00;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-in-out;
        }

        p.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .contact-info {
            margin-top: 20px;
            font-size: 18px;
            color: #004d00;
        }

        .contact-info p {
            margin: 8px 0;
        }

        footer {
            background-color: #004d00;
            color: white; 
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Personal Website</h1>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
