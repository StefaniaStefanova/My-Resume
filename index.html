<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* Основни стилове за страницата */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .profile-container {
            text-align: center;
        }

        /* Стил за профилната снимка */
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #333;
            margin-bottom: 20px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 1.2em;
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <!-- Поставяне на профилната снимка -->
        <div class="profile-image">
            <img src="https://github.com/StefaniaStefanova/StefaniaStefanova.github.io/raw/main/images/Profile-Image.jpg" alt="Profile Image">
        </div>

        <h1>Hi, I'm Stefania!</h1>
        <p>Welcome to my personal page. Here you can learn more about me, what I've worked on, and what I'm passionate about!</p>
    </div>

</body>
</html>
