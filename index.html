<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <!-- Добавяне на шрифт от Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Основни стилове за страницата */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8d1d1;  /* бледо розов фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Стил за менюто */
        nav {
            width: 100%;
            background-color: #ff7a7a; /* малко по-тъмно розово */
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #ff5c5c; /* тъмно розово, когато преминаваш с мишката */
        }

        .profile-container {
            margin-top: 100px;  /* правим място за менюто */
        }

        /* Стил за профилната снимка */
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #333;
            margin-bottom: 20px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin: 10px 0;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin: 0 10px;
        }

        /* Стилове за линковете в менюто */
        a {
            color: white;
            text-decoration: none;
            padding: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <!-- Навигационно меню -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about-me.html">About Me</a>
        <a href="experience.html">Experience</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="profile-container">
        <!-- Поставяне на профилната снимка -->
        <div class="profile-image">
            <img src="https://github.com/StefaniaStefanova/StefaniaStefanova.github.io/raw/main/images/Profile-Image.jpg" alt="Profile Image">
        </div>

        <h1>Hi, I'm Stefania!</h1>
        <p>Welcome to my personal page. Here you can learn more about me, what I've worked on, and what I'm passionate about!</p>
    </div>

</body>
</html>
